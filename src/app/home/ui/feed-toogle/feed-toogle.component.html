<div class="tabs-container">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li
      class="tabs-item"
      *ngFor="let tab of tabs; let idx = index"
      [ngbNavItem]="idx + 1"
    >
      <a
        class="tabs-item-link"
        href="#"
        ngbNavLink
        (click)="selectTab(idx + 1)"
        >{{ tab.title }}</a
      >
    </li>
  </ul>
</div>
