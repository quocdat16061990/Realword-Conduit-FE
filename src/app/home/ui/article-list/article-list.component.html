<div class="article" *ngFor="let article of articleData">
  <div class="article-top">
    <div class="article-top-content">
      <div class="top-content-link">
        <img
          class="top-content-img"
          src="	https://api.realworld.io/images/demo-avatar.png"
          alt="img"
        />
      </div>
      <div class="top-content-info">
        <a href="" class="content-info-link">{{ article.author.username }}</a>
        <p class="content-info-desc">{{article.createdAt}}</p>
      </div>
    </div>
    <button class="article-top-tweets btn btn-sm btn-outline-primary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 512 512"
      >
        <style>
          svg {
            fill: #28d411;
          }
        </style>
        <path
          d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
        />
      </svg>
      {{article.favoritesCount}}
    </button>
  </div>
  <div class="article-bottom">
    <a class="article-bottom-link" href="">
      <h2 class="article-title">
        {{article.contentArticle}}
      </h2>
      <p class="article-desc">
        {{article.description}}
      </p>
      <div class="article-content">
        <span class="article-readmore">Read More...</span>
        <ul class="article-tagList">
          <li class="article-tagList-item" *ngFor="let tag of article.tags" >{{tag}}</li>
        </ul>
      </div>
    </a>
  </div>
</div>
