<div class="banner">
  <h1 class="title text-center">conduit</h1>
  <p class="desc text-center">A place to share your knowledge.</p>
</div>
<div class="container">
  <div class="news-feed row">
    <div class="col-9">
      <app-feed-toogle (toggle)="onToggle($event)" [tabItems]="tabItems">
      </app-feed-toogle>
      <app-article-list
        [articles]="articleList"
        (favouriteClick)="onFavouriteClick($event)"
      ></app-article-list>
    </div>
    <div class="col-3">
      <app-tags (selectTag)="selectTag($event)"></app-tags>
    </div>
  </div>
</div>
