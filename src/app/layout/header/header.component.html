<header class="header container">
  <a href="#" class="header-logo"> Conduit </a>
  <ul class="header-information">
    <li class="header-information-list" *ngFor="let item of menuItems">
      <a
        class="header-information-list-link active"
        routerLink="{{ item.path }}"
      >
        {{ item.title }}
      </a>
    </li>
  </ul>
</header>
