<div *ngFor="let article of articleItem" class="article-details">
  <!-- Article Details Top Section -->
  <div class="article-details-top">
    <div class="container">
      <!-- Article Heading -->
      <h1 class="top-heading">{{ article.title }}</h1>

      <!-- Article Details Action -->
      <div class="article-details-action">
        <!-- Article Meta Information -->
        <div class="article-meta">
          <!-- Article Profile Image -->
          <a href="" class="article-profile">
            <img
              src="https://api.realworld.io/images/demo-avatar.png"
              alt="profile"
            />
          </a>

          <!-- Article Author and Date Information -->
          <div class="article-info">
            <a href="" class="article-author">{{ article.author.username }}</a>
            <p class="article-date">{{ article.createdAt }}</p>
          </div>

          <!-- Article Follow and Favorite Buttons -->
          <ng-container *ngIf="currentUser === author">
            <div class="article-follow">
              <button
                class="article-button btn btn-danger"
                (click)="onDeleteArticle(article.slug)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 448 512"
                >
                  <path
                    fill="#FFF"
                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                  />
                </svg>
                Delete Article
              </button>
              <button
                class="article-button btn btn-warning"
                [routerLink]="['/editor', article.slug]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <style>
                    svg {
                      fill: #111212;
                    }
                  </style>
                  <path
                    d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"
                  />
                </svg>
                Edit Article
              </button>
            </div>
          </ng-container>
          <ng-container *ngIf="currentUser !== author">
            <div class="article-follow">
              <button
                class="article-button btn btn-sm btn-follow"
                (click)="onFollowUser()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 448 512"
                >
                  <!-- Follow Button Icon -->
                  <!-- ... -->
                </svg>
                {{ isFollowed ? "Unfollow" : "Follow" }}
                {{ article.author.username }}
              </button>
              <button
                class="article-button btn btn-sm btn-favourite"
                (click)="onFavouriteClick(article)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 512 512"
                >
                  <!-- Favorite Button Icon -->
                  <!-- ... -->
                </svg>
                <span> Favorite Article </span>
                <span>({{ article.favoritesCount }})</span>
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <!-- Article Content Section -->
  <div class="container">
    <div class="row article-details-content container">
      <div class="col-12-xs">
        <!-- Article Description -->
        <p class="article-desc">{{ article.description }}</p>

        <!-- Article Tag List -->
        <ul class="article-tagList">
          <li *ngFor="let tag of article.tags" class="article-tagList-item">
            {{ tag }}
          </li>
        </ul>

        <hr />

        <!-- Article Actions -->
        <div class="article-actions">
          <!-- Article Meta Information (Author and Date) -->
          <div class="article-meta">
            <!-- Article Profile Image -->
            <a href="" class="article-profile">
              <img
                src="https://api.realworld.io/images/demo-avatar.png"
                alt="profile"
              />
            </a>

            <!-- Article Author and Date Information -->
            <div class="article-info">
              <a href="" class="article-author">{{
                article.author.username
              }}</a>
              <p class="article-date">{{ article.createdAt }}</p>
            </div>

            <!-- Article Follow and Favorite Buttons -->
            <div class="article-follow">
              <button
                class="article-button btn btn-sm btn-follow"
                (click)="onFollowUser()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 448 512"
                >
                  <!-- Follow Button Icon -->
                  <!-- ... -->
                </svg>
                {{ isFollowed ? "Unfollow" : "Follow" }}
                {{ article.author.username }}
              </button>
              <button
                class="article-button btn btn-sm btn-favourite"
                (click)="onFavouriteClick(article)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 512 512"
                >
                  <!-- Favorite Button Icon -->
                  <!-- ... -->
                </svg>
                <span> Favorite Article </span>
                <span>({{ article.favoritesCount }})</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row article-details-comments">
    <div class="col-xs-12 col-md-8 offset-md-2">
      <div class="article-comment">
        <!-- Article Comment Form -->
        <form
          [formGroup]="commentForm"
          (submit)="onComment($event, articleItem[0]?.slug)"
        >
          <!-- Article Comment Input -->
          <div class="article-block">
            <textarea
              class="form-control"
              placeholder="Write a comment..."
              rows="3"
              name="body"
              formControlName="body"
            ></textarea>
          </div>

          <!-- Article Comment Footer -->
          <div class="article-footer d-flex justify-content-between">
            <!-- Comment Author Image -->
            <img
              alt="quocdat"
              class="comment-author-img"
              src="https://api.realworld.io/images/demo-avatar.png"
            />

            <!-- Post Comment Button -->
            <button type="submit" class="btn btn-sm btn-success">
              Post Comment
            </button>
          </div>
        </form>
        <div class="article-comment-list mt-4" *ngFor="let item of comments">
          <div class="article-block">
            <p>{{ item.body }}</p>
          </div>

          <!-- Article Comment Footer -->
          <div class="article-footer d-flex justify-content-between">
            <!-- Comment Author Image -->
            <img
              alt="quocdat"
              class="comment-author-img"
              src="https://api.realworld.io/images/demo-avatar.png"
            />
            <p>{{ item.author.username }}</p>
            <p>{{ item.updateAt }}</p>
            <!-- Post Comment Button -->
            <button
              type="submit"
              class="btn btn-sm btn-danger"
              (click)="onDeleteComment()"
            >
              Delete Comment
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
